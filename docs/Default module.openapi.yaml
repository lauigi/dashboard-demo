            required:
              - message
    Not found:
      description: ''
      content:
        application/json:
          schema:
            title: ''
            type: object
            properties:
              message:
                type: string
            required:
              - message
    Bad request:
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
            required:
              - message
    Conflict:
      description: ''
      content:
        application/json:
          schema:
            title: ''
            type: object
            properties:
              message:
                type: string
            required:
              - message
  securitySchemes:
    basic jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
servers: []
security: []
