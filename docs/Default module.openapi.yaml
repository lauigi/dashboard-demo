components:
  schemas:
    Article:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ArticleID'
        title:
          type: string
        content:
          type: string
        userEmail:
          type: string
        userID:
          $ref: '#/components/schemas/UserID'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        createTime:
          type: string
        updateTime:
          type: string
        isDeleted:
          type: boolean
      required:
        - id
        - title
        - content
        - tags
        - createTime
        - updateTime
        - isDeleted
        - userEmail
        - userID
    ArticleID: &ref_0
      type: string
    UserID: *ref_0
    Tag:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TagID'
        name:
          type: string
      required:
        - id
        - name
    TagID: *ref_0
    Author:
      type: object
      properties:
        userEmail:
          type: string
        userID:
          $ref: '#/components/schemas/UserID'
      required:
        - userEmail
        - userID
  responses:
    Unauthorized:
      description: ''
      content:
        application/json:
          schema:
            title: ''
            type: object
            properties:
              message:
